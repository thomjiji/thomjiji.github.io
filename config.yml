params:
  # PaperMod Profile mode
  profileMode:
    enabled: false
    title: "thomjiji" # optional default will be site title
    subtitle: ""
    imageUrl: "" # optional
    imageTitle: "avator" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Archives
        url: "/archives"
      - name: Tags
        url: "/tags"
      - name: GitHub
        url: "https://github.com/"

  socialIcons: # optional
    - name: GitHub
      url: "https://github.com/thomjiji"
    - name: Bilibili
      url: "https://space.bilibili.com/14932681"
    - name: Mastodon
      url: "https://alive.bar"
    - name: Twitter
      url: "https://twitter.com"

  defaultTheme: auto
  showShareButtons: true
  ShareButtons: ["twitter", "telegram", "reddit"]
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowReadingTime: false
  editPost:
    URL: "https://github.com/thomjiji/thomjiji.github.io/tree/main/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

outputs:
  home:
    - HTML
    - RSS
    - JSON

assets:
  disableHLJS: true

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: doom-one
    tabWidth: 4

permalinks:
  posts: /blogs/:year/:month/:slug/
